<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Recipe Platform</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .admin-panel-section {
      max-width: 950px;
      background: #fff;
      border-radius: 20px;
      margin: 2.6em auto;
      box-shadow: 0 10px 40px #e35d6a13;
      padding: 2.2em 2.7em 2.2em 2.7em;
      animation: fadeIn 0.8s cubic-bezier(.14,1.17,.29,.98);
    }
    .admin-panel-head {
      color: #e35d6a;
      font-size: 1.33em;
      margin-bottom: 1.3em;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.07em;
      display: flex;
      gap: 0.4em;
      align-items: center;
      justify-content: center;
    }
    .admin-card-grid {
      display: flex;
      gap: 2.2em;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2em;
    }
    .admin-card {
      flex: 1 1 210px;
      min-width: 180px;
      max-width: 260px;
      padding: 1.45em 1.1em 1.15em 1.1em;
      background: linear-gradient(115deg,#fff 66%,#fff4f7 120%);
      border-radius: 15px;
      text-align: center;
      box-shadow:0 7px 30px #dc3d7718;
      margin-bottom:1.6em;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.13s, box-shadow 0.14s, background 0.13s;
      animation: popIn .74s;
      min-height: 164px;
    }
    .admin-card:hover {
      background: #fff0f6;
      transform: scale(1.08) translateY(-6px);
      box-shadow:0 16px 56px #e35d6a17;
      z-index: 2;
    }
    .admin-card i {
      font-size: 2.15em;
      color: #e35d6a;
      margin-bottom: 0.31em;
      filter: drop-shadow(0 2px 5px #e35d6a1a);
      transition: color 0.13s, transform 0.16s;
    }
    .admin-card:hover i {
      color: #bb2477;
      transform: scale(1.12) rotate(-9deg);
    }
    .admin-card-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      color: #bb2477;
      font-size: 1.12em;
      letter-spacing: 0.11em;
      margin: 0.7em 0 0.18em 0;
    }
    .admin-card div:not(.admin-card-title):not(.admin-card i) {
      font-size: .95em;
      color: #773565;
      min-height: 28px;
      margin-bottom: 0.35em;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(.88);}
      70% {opacity: 1; transform: scale(1.09);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes fadeIn {from{opacity:0; transform:translateY(28px);}to{opacity:1;transform:none;}}
    @media (max-width: 820px) {
      .admin-panel-section { padding: 1.2em 0.4em;}
      .admin-card-grid { flex-direction: column; gap: 1.08em;}
      .admin-card {min-width: 90vw; max-width: 99vw;}
    }
    .back-btn {margin:1.19em 0 0 2.1em;}
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><i class="fa fa-bowl-food"></i> RecipePlatform</div>
      <ul class="nav-links">
        <li class="nav-box"><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
        <li class="nav-box"><a href="admin.html"><i class="fa-solid fa-user-gear"></i> Admin</a></li>
        <li class="nav-box"><a href="index.jsp"><i class="fa-solid fa-house"></i> Home</a></li>
        <li class="nav-box"><a href="submit_recipe.html"><i class="fa-solid fa-plus"></i> Add Recipe</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <a href="javascript:window.history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <section class="admin-panel-section">
      <div class="admin-panel-head">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_eikb8b9l.json"
          background="transparent" speed="1" style="width:44px;height:44px;vertical-align:middle;margin-bottom:-9px;" loop autoplay></lottie-player>
        Admin Panel
      </div>
      <div class="admin-card-grid">
        <div class="admin-card">
          <i class="fa-solid fa-users-gear"></i>
          <div class="admin-card-title">Manage Users</div>
          <div>View, edit, or remove users and change roles.</div>
        </div>
        <div class="admin-card">
          <i class="fa-solid fa-utensils"></i>
          <div class="admin-card-title">Manage Recipes</div>
          <div>Moderate submitted recipes, approve or delete.</div>
        </div>
        <div class="admin-card">
          <i class="fa-solid fa-comments"></i>
          <div class="admin-card-title">View Feedback</div>
          <div>Review user and recipe comments or reports.</div>
        </div>
        <!-- Add more admin actions if needed -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 RecipePlatform</p>
  </footer>
</body>
</html>
