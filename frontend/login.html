<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Recipe Platform</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">üçΩÔ∏è RecipePlatform</div>
      <ul class="nav-links">
        <li class="nav-box"><a href="index.jsp"><i class="fa-solid fa-house"></i> Home</a></li>
        <li class="nav-box"><a href="signup.html"><i class="fa-solid fa-user-plus"></i> Sign Up</a></li>
        <li class="nav-box"><a href="recipe_list.html"><i class="fa-solid fa-utensils"></i> Browse Recipes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <a href="javascript:window.history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <section class="form-section" style="max-width:450px; margin: 4em auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 14px rgba(215,38,96,0.10); padding: 2em;">
      <h2 style="text-align:center; color:#e35d6a;"><i class="fa-solid fa-right-to-bracket"></i> Login to Your Account</h2>
      <form id="loginForm" action="/RecipePlatformApp/user" method="POST" autocomplete="off" style="margin-top:2em;">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        <div class="form-group" style="position:relative;">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Password">
          <button type="button" id="togglePassword" class="toggle-eye-btn" aria-label="Toggle password visibility">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <input type="hidden" name="action" value="login">
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1em;">Login</button>
      </form>
      <p style="text-align:center; margin-top:1.3em;">Don't have an account? <a href="signup.html" style="color:#e35d6a;">Sign Up</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 RecipePlatform</p>
  </footer>
  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      const icon = togglePassword.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
      icon.style.transform = 'scale(1.18)';
      setTimeout(() => icon.style.transform = '', 140);
    });
  </script>
</body>
</html>
