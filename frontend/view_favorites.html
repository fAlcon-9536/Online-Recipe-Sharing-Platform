<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favourite Recipes | Recipe Platform</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .fav-section {max-width: 950px; margin: 2.4em auto; background: #fff; border-radius: 24px; box-shadow: 0 7px 50px #e35d6a13; padding:2.4em 2em;}
    .fav-title {color:#e35d6a; font-weight:800; font-family:'Montserrat';font-size:1.32em;margin-bottom:.8em;text-align:center;}
    .fav-cards {display:flex;flex-wrap:wrap;gap:2em;justify-content:center;}
    .fav-card {
      width:170px;
      border-radius:16px;
      background:#fff;
      box-shadow:0 2px 10px #e35d6a19;
      padding-bottom:1em;
      margin-bottom:1.5em;
      display:flex;
      flex-direction:column;
      align-items:center;
      transition:box-shadow .14s,transform .11s;}
    .fav-card img {width:170px;height:110px;object-fit:cover;border-radius:12px;margin-top:1em;box-shadow:0 1px 7px #e35d6a19;}
    .card-title {font-weight:700;color:#c42b5c;font-size:1.04em;margin-top:0.7em;}
    @media (max-width: 700px) {.fav-cards {gap:1em;}}
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><i class="fa fa-bowl-food"></i> RecipePlatform</div>
      <ul class="nav-links">
        <li class="nav-box"><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
        <li class="nav-box"><a href="index.jsp"><i class="fa-solid fa-house"></i> Home</a></li>
        <li class="nav-box"><a href="recipe_list.html"><i class="fa-solid fa-list"></i> All Recipes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <a href="javascript:window.history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <section class="fav-section">
      <div class="fav-title"><i class="fa fa-heart"></i> Your Favourites</div>
      <div id="fav-cards" class="fav-cards"></div>
    </section>
  </main>
  <footer><p>&copy; 2025 RecipePlatform</p></footer>
  <script>
    const recipes = {
      sushi: {name: "Classic Sushi Rolls", image:"assets/images/Sushi.jpg", link:"recipe_details.html?id=sushi"},
      padthai: {name: "Pad Thai", image:"assets/images/Pad Thai.JPG", link:"recipe_details.html?id=padthai"},
      tikka: {name: "Chicken Tikka Masala", image:"assets/images/ChickenTikkaMasala.jpeg", link:"recipe_details.html?id=tikka"},
      pizza: {name: "Margherita Pizza", image:"assets/images/Pizza.jpg", link:"recipe_details.html?id=pizza"},
      banhmi: {name: "Banh Mi Sandwich", image:"assets/images/BanhMi.jpg", link:"recipe_details.html?id=banhmi"},
      ramen: {name: "Japanese Ramen", image:"assets/images/Ramen.jpg", link:"recipe_details.html?id=ramen"},
      pho: {name: "Vietnamese Pho", image:"assets/images/Pho.jpg", link:"recipe_details.html?id=pho"},
      lasagna: {name: "Italian Lasagna", image:"assets/images/Lasagna.jpg", link:"recipe_details.html?id=lasagna"},
      ratatouille: {name: "Ratatouille", image:"assets/images/Ratatouille.jpg", link:"recipe_details.html?id=ratatouille"},
      empanadas: {name: "Empanadas", image:"assets/images/Empanadas.jpg", link:"recipe_details.html?id=empanadas"},
      gulabjamun: {name: "Gulab Jamun", image:"assets/images/GulabJamun.jpg", link:"recipe_details.html?id=gulabjamun"},
      baguette: {name: "French Baguette", image:"assets/images/Baguette.jpeg", link:"recipe_details.html?id=baguette"}
    };
    const favs = JSON.parse(localStorage.getItem("favoriteRecipes")) || [];
    const container = document.getElementById('fav-cards');
    if(favs.length === 0) {
      container.innerHTML = "<p style='color:#9550aa;text-align:center;margin:2em 0;'>You haven't favourited any recipes yet.</p>";
    } else {
      container.innerHTML = favs.map(id => (
        recipes[id] ? `<div class="fav-card">
            <a href="${recipes[id].link}">
              <img src="${recipes[id].image}" alt="${recipes[id].name}">
              <div class="card-title">${recipes[id].name}</div>
            </a>
          </div>` : ''
      )).join('');
    }
  </script>
</body>
</html>
